<!DOCTYPE html>
<html lang="en">
<head>
    <title>iMelodyDemo</title>
<script type=module src="./imelody.js"></script>
<script type="module">
    import { playIMelody } from './imelody.js';
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('play').addEventListener('click', () => {
            playIMelody(`BEGIN:IMELODY
VERSION:1.2
FORMAT:CLASS1.0
BEAT:80
MELODY:c3c4;d2;c2;f2;e1;c3c4;d2;c2;g2;f1;c3c4;*5c2;a2;
END:IMELODY`
            );
        })
    })
</script>
</head>
<body>
    <a id="play" href="#" onclick="javascript:void(0)">Click to Play</a>
</body>
</html>
